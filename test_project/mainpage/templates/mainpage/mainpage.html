{% extends "mainpage/base.html" %}

{% block content %}
    {% for task in tasks %}
        <h1> {{ task.title }} </h1>
        <p> Task name {{ task.name }} </p>
        <p> {{ task.content }} </p>
    {% endfor %}
{% endblock content %}
